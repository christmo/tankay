<header id="header" data-ng-include="'material/template/header.html'"></header>

<section id="main">
    <aside id="sidebar" data-ng-include="'material/template/sidebar-left.html'"
           data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>

    <section id="content" data-ng-controller="AlmacenadoController">
        <div class="container">
            <div class="block-header">
                <h2>{{package.name}}</h2>

            </div>
            <div class="card">
                <div class="card-body card-padding">

                    <form role="form" data-ng-submit="save()">
                        <div class="form-group fg-line">
                            <label for="responsible">Responsable</label>
                            <input type="text" class="input-lg form-control fg-input" id="responsible"
                                   placeholder="Ingresar Responsable" ng-model="almacenado.responsible"
                                   ng-disabled="disabled" required/>
                        </div>

                        <div class="row">
                            <div class="col-sm-4 m-b-20">
                                <div class="toggle-switch">
                                    <label for="humidity_control" class="ts-label">Humedad</label>
                                    <input id="humidity_control" type="checkbox" hidden="hidden"
                                           ng-model="almacenado.humidity_control" ng-disabled="disabled">
                                    <label for="humidity_control" class="ts-helper"></label>
                                </div>
                            </div>

                            <div class="col-sm-4 m-b-20">
                                <div class="toggle-switch">
                                    <label for="temperature" class="ts-label">Temperatura</label>
                                    <input id="temperature" type="checkbox" hidden="hidden"
                                           ng-model="almacenado.temperature" ng-disabled="disabled">
                                    <label for="temperature" class="ts-helper"></label>
                                </div>
                            </div>

                            <div class="col-sm-4 m-b-20">
                                <div class="toggle-switch">
                                    <label for="dehumidifier" class="ts-label">Deshumidificador</label>
                                    <input id="dehumidifier" type="checkbox" hidden="hidden"
                                           ng-model="almacenado.dehumidifier" ng-disabled="disabled">
                                    <label for="dehumidifier" class="ts-helper"></label>
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-sm-4 m-b-20">
                                <div class="toggle-switch">
                                    <label for="fourth_aroma" class="ts-label">Aroma del Cuarto</label>
                                    <input id="fourth_aroma" type="checkbox" hidden="hidden"
                                           ng-model="almacenado.fourth_aroma" ng-disabled="disabled">
                                    <label for="fourth_aroma" class="ts-helper"></label>
                                </div>
                            </div>

                            <div class="col-sm-4 m-b-20">
                                <div class="toggle-switch">
                                    <label for="packing_list" class="ts-label">Lista de Empaque</label>
                                    <input id="packing_list" type="checkbox" hidden="hidden"
                                           ng-model="almacenado.packing_list" ng-disabled="disabled">
                                    <label for="packing_list" class="ts-helper"></label>
                                </div>
                            </div>


                        </div>

                        <button type="submit" class="btn btn-primary btn-sm m-t-10" ng-hide="!showButton">Guardar
                        </button>
                    </form>
                    <div ng-hide="hideMenu">
                        <button ng-click="anterior()" class="btn btn-primary btn-sm m-t-10" ng-hide="showButton">
                            Anterior
                        </button>
                        <button ng-click="siguiente()" class="btn btn-primary btn-sm m-t-10" ng-hide="showButton">
                            Salir
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
<footer id="footer" data-ng-include="'material/template/footer.html'"></footer>
