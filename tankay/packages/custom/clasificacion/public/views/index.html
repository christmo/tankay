<header id="header" data-ng-include="'material/template/header.html'" data-ng-controller="headerCtrl as hctrl"></header>

<section id="main">
    <aside id="sidebar" data-ng-include="'material/template/sidebar-left.html'"
           data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>

    <section id="content" data-ng-controller="ClasificacionController">
        <div class="container">

            <div class="block-header">
                <h2>{{package.name}}</h2>

            </div>
            <div class="card">
                <div class="card-body card-padding">

                    <form role="form" data-ng-submit="save()">
                        <!--<div class="form-group fg-line">
                            <label for="id_clasification">Código de Lote</label>
                            <input type="number" class="input-lg form-control fg-input" id="id_clasification"
                                   placeholder="Número de lote" ng-model="clasification.id"/>
                        </div>-->
                        <div class="form-group fg-line">
                            <label for="peeled_fruit">Rendimiento Fruta Pelada</label>
                            <input type="number" class="input-lg form-control fg-input" id="peeled_fruit"
                                   ng-change="updateBarPeeled(clasification.peeled_fruit)"
                                   ng-model="clasification.peeled_fruit"
                                   placeholder="Producción fruta pelada # Kg" max="{{maxPeeled}}"
                                   ng-disabled="disabled" required/>
                        </div>
                        <div class="form-group fg-line">
                            <progressbar class="progress-striped active m-b-10" value="dynamicPeeled"
                                         type="{{typePeeled}}" ng-disabled="disabled">
                            </progressbar>
                        </div>
                        <div class="form-group fg-line">
                            <label for="clasified_fruit">Rendimiento Fruta Clasificada</label>
                            <input type="number" class="input-lg form-control fg-input" id="clasified_fruit"
                                   ng-change="updateBarClasified(clasification.clasified_fruit)"
                                   ng-model="clasification.clasified_fruit"
                                   placeholder="Producción fruta clasificada # Kg" max="{{maxClasified}}"
                                   ng-disabled="disabled" required/>
                        </div>
                        <div class="form-group fg-line">
                            <progressbar class="progress-striped active m-b-10" value="dynamicClasified"
                                         type="{{typeClasified}}" ng-disabled="disabled">
                            </progressbar>
                        </div>
                        <div class="form-group fg-line">
                            <label for="fruit_flow">Flujo de Fruta</label>
                            <input type="number" class="input-lg form-control fg-input" id="fruit_flow"
                                   ng-change="updateBarFruitFlow(clasification.fruit_flow)"
                                   ng-model="clasification.fruit_flow"
                                   placeholder="Flujo de fruta por día # Kg" max="{{maxFlow}}"
                                   ng-disabled="disabled" required/>
                        </div>
                        <div class="form-group fg-line">
                            <progressbar class="progress-striped active m-b-10" value="dynamicFlow" type="{{typeFlow}}"
                                         ng-disabled="disabled">
                            </progressbar>
                        </div>
                        <div class="form-group fg-line">
                            <label for="category">Categoría</label>

                            <div class="select">
                                <select class="input-lg form-control" ng-model="clasification.category" id="category"
                                        placeholder="Seleccionar Categoría"
                                        ng-options="item.id as item.label for item in selectCategory"
                                        ng-disabled="disabled" required>
                                    <option value="">Seleccionar Categoría</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group fg-line">
                            <label for="capacity">Capacidad</label>
                            <input type="number" class="input-lg form-control fg-input" id="capacity"
                                   placeholder="Número de personas" ng-model="clasification.capacity"
                                   ng-disabled="disabled"/>
                        </div>
                        <div class="form-group fg-line">
                            <label for="responsible">Responsable</label>
                            <input type="text" class="input-lg form-control fg-input" id="responsible"
                                   placeholder="Ingresar responsable" ng-model="clasification.responsible"
                                   ng-disabled="disabled"/>
                        </div>

                        <div class="row">
                            <div class="col-sm-4 m-b-20">
                                <div class="toggle-switch">
                                    <label for="presion" class="ts-label">Presión</label>
                                    <input id="presion" type="checkbox" hidden="hidden"
                                           ng-model="clasification.presion" ng-disabled="disabled">
                                    <label for="presion" class="ts-helper"></label>
                                </div>
                            </div>

                            <div class="col-sm-4 m-b-20">
                                <div class="toggle-switch">
                                    <label for="temperature" class="ts-label">Temperatura</label>
                                    <input id="temperature" type="checkbox" hidden="hidden"
                                           ng-model="clasification.temperature" ng-disabled="disabled">
                                    <label for="temperature" class="ts-helper"></label>
                                </div>
                            </div>

                            <div class="col-sm-4 m-b-20">
                                <div class="toggle-switch">
                                    <label for="light" class="ts-label">Luz</label>
                                    <input id="light" type="checkbox" hidden="hidden" ng-model="clasification.light"
                                           ng-disabled="disabled">
                                    <label for="light" class="ts-helper"></label>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-sm m-t-10" ng-hide="!showButton">Guadar
                        </button>
                    </form>
                    <div>
                        <button ng-click="anterior()" class="btn btn-primary btn-sm m-t-10" ng-hide="showButton">
                            Anterior
                        </button>
                        <button ng-click="siguiente()" class="btn btn-primary btn-sm m-t-10" ng-hide="showButton">
                            Siguiente
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
<footer id="footer" data-ng-include="'material/template/footer.html'"></footer>
