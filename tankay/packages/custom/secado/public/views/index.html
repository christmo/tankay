<header id="header" data-ng-include="'material/template/header.html'" ></header>

<section id="main">
    <aside id="sidebar" data-ng-include="'material/template/sidebar-left.html'"
           data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>

    <section id="content" data-ng-controller="SecadoController">
        <div class="container">

            <div class="block-header">
                <h2>{{package.name}}</h2>

            </div>
            <div class="card">
                <div class="card-body card-padding">

                    <form role="form" data-ng-submit="save()">
                        <div class="form-group fg-line">
                            <label for="fruit_flow">Flujo de Fruta</label>
                            <input type="number" class="input-lg form-control fg-input" id="fruit_flow"
                                   ng-change="updateBarFruitFlowSecado(secado.fruit_flow)" ng-model="secado.fruit_flow"
                                   placeholder="Flujo de fruta por día # Kg" max="{{maxFlow}}"
                                   ng-disabled="disabled" required/>
                        </div>
                        <div class="form-group fg-line">
                            <progressbar class="progress-striped active m-b-10" value="dynamicFlow" type="{{typeFlow}}"
                                         ng-disabled="disabled">
                            </progressbar>
                        </div>
                        <div class="form-group fg-line">
                            <label for="capacity">Capacidad</label>
                            <input type="number" class="input-lg form-control fg-input" id="capacity"
                                   placeholder="Número de personas" ng-model="secado.capacity" ng-disabled="disabled"
                                   required/>
                        </div>
                        <div class="form-group fg-line">
                            <label for="responsible">Responsable</label>
                            <input type="text" class="input-lg form-control fg-input" id="responsible"
                                   placeholder="Ingresar responsable" ng-model="secado.responsible"
                                   ng-disabled="disabled" required/>
                        </div>
                        <div class="form-group fg-line" ng-hide="showButton">
                            <label for="drying_time">Duración del Secado</label>
                            <input type="text" class="input-lg form-control fg-input" id="drying_time"
                                   placeholder="Número de horas de secado" ng-model="secado.drying_time"
                                   ng-disabled="disabled"/>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 m-b-20">
                                <div class="toggle-switch">
                                    <label for="humidity_control" class="ts-label">Control de Humedad</label>
                                    <input id="humidity_control" type="checkbox" hidden="hidden"
                                           ng-model="secado.humidity_control" ng-disabled="disabled">
                                    <label for="humidity_control" class="ts-helper"></label>
                                </div>
                            </div>
                            <div class="col-sm-6 m-b-20">
                                <div class="toggle-switch">
                                    <label for="hot_air_control" class="ts-label">Control de Aire Caliente</label>
                                    <input id="hot_air_control" type="checkbox" hidden="hidden"
                                           ng-model="secado.hot_air_control" ng-disabled="disabled">
                                    <label for="hot_air_control" class="ts-helper"></label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6 m-b-20">
                                <div class="toggle-switch">
                                    <label for="air_flow" class="ts-label">Flujo de Aire</label>
                                    <input id="air_flow" type="checkbox" hidden="hidden" ng-model="secado.air_flow"
                                           ng-disabled="disabled">
                                    <label for="air_flow" class="ts-helper"></label>
                                </div>
                            </div>
                            <div class="col-sm-6 m-b-20">
                                <div class="toggle-switch">
                                    <label for="temperature" class="ts-label">Temperatura</label>
                                    <input id="temperature" type="checkbox" hidden="hidden"
                                           ng-model="secado.temperature" ng-disabled="disabled">
                                    <label for="temperature" class="ts-helper"></label>
                                </div>
                            </div>

                        </div>

                        <button type="submit" class="btn btn-primary btn-sm m-t-10" ng-hide="!showButton">Guardar
                        </button>
                    </form>
                    <div ng-hide="hideMenu">
                        <button ng-click="anterior()" class="btn btn-primary btn-sm m-t-10" ng-hide="showButton">
                            Anterior
                        </button>
                        <button ng-click="siguiente()" class="btn btn-primary btn-sm m-t-10" ng-hide="showButton">
                            Siguiente
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
<footer id="footer" data-ng-include="'material/template/footer.html'"></footer>
