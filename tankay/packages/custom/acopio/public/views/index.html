<header id="header" data-ng-include="'material/template/header.html'" data-ng-controller="headerCtrl as hctrl"></header>

<section id="main">
    <aside id="sidebar" data-ng-include="'material/template/sidebar-left.html'"
           data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>

    <section id="content" data-ng-controller="AcopioController as acopio">
        <div class="container">

            <div class="block-header">
                <h2>{{package.name}}</h2>
            </div>

            <div class="card">

                <div class="card-body card-padding">

                    <form role="form" data-ng-submit="save()">
                        <div class="form-group fg-line">
                            <label for="codigo_lote">Código de Lote</label>
                            <input type="number" class="input-lg form-control fg-input" id="codigo_lote"
                                   placeholder="Número de Lote" ng-model="lote.lote"/>
                        </div>

                        <div class="row">
                            <div class="col-sm-6 m-b-20">
                                <div class="form-group fg-line">
                                    <label for="start_date">Fecha de Ingreso</label>
                                    <md-datepicker id="start_date" class="input-lg form-control"
                                                   md-placeholder="Seleccionar Fecha" ng-model="lote.start_date">
                                    </md-datepicker>
                                </div>
                            </div>
                            <div class="col-sm-6 m-b-20">
                                <div class="form-group fg-line">
                                    <label for="start_time">Hora de Ingreso</label>
                                    <input
                                            id="start_time"
                                            placeholder="Seleccionar Hora"
                                            class="datepicker input-lg form-control fg-input"
                                            type="time"
                                            name="time"
                                            autofocuss/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group fg-line">
                            <label for="capacity">Capacidad</label>
                            <input type="number" class="input-lg form-control fg-input" id="capacity"
                                   ng-change="updateBar()"
                                   placeholder="Capacidad # Kg" ng-model="lote.capacity" max="{{max}}"/>
                        </div>
                        <div class="form-group fg-line">
                            <progressbar class="progress-striped active m-b-10" value="dynamic" type="{{type}}">
                            </progressbar>
                        </div>

                        <div class="form-group fg-line">
                            <label for="category">Categoría</label>

                            <div class="select">
                                <select class="input-lg form-control" ng-model="lote.category" id="category"
                                        placeholder="Seleccionar Categoría"
                                        ng-options="item.label for item in selectCategory track by item.id">
                                    <option value="">Seleccionar Categoría</option>
                                </select>
                            </div>
                        </div>


                        <div class="form-group fg-line">
                            <label for="storage_time">Tiempo de Almacenamiento</label>
                            <input type="number" class="input-lg form-control fg-input" id="storage_time"
                                   placeholder="Número de Horas" ng-model="lote.storage_time" />
                        </div>
                        <div class="form-group fg-line">
                            <label for="sector">Sector</label>
                            <input type="text" class="input-lg form-control fg-input" id="sector"
                                   placeholder="Seleccionar Sector" ng-model="lote.sector"/>
                        </div>
                        <div class="form-group fg-line">
                            <label for="phase">Etapa</label>
                            <input type="text" class="input-lg form-control fg-input" id="phase"
                                   placeholder="Seleccionar Etapa" ng-model="lote.phase"/>
                        </div>
                        <div class="form-group fg-line">
                            <label for="responsible">Responsable</label>
                            <input type="text" class="input-lg form-control fg-input" id="responsible"
                                   placeholder="Ingresar Responsable" ng-model="lote.responsible"/>
                        </div>

                        <div class="row">
                            <div class="col-sm-6 m-b-20">
                                <div class="toggle-switch">
                                    <label for="presion" class="ts-label">Presión</label>
                                    <input id="presion" type="checkbox" hidden="hidden" ng-model="lote.presion">
                                    <label for="presion" class="ts-helper"></label>
                                </div>
                            </div>

                            <div class="col-sm-6 m-b-20">
                                <div class="toggle-switch">
                                    <label for="temperature" class="ts-label">Temperatura</label>
                                    <input id="temperature" type="checkbox" hidden="hidden" ng-model="lote.temperature">
                                    <label for="temperature" class="ts-helper"></label>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-sm m-t-10">Guadar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</section>
<footer id="footer" data-ng-include="'material/template/footer.html'"></footer>
