                <div class="card-body card-padding">



                    <form role="form" data-ng-submit="save()">
                        <div class="form-group fg-line">
                            <label for="codigo_lote">Código de Lote</label>
                            <input type="number" class="input-lg form-control fg-input" id="codigo_lote"
                                   placeholder="Número de Lote" ng-model="lote.lote"/>
                        </div>
                        <div class="form-group fg-line">
                            <label for="start_date">Fecha de Ingreso</label>
                            <input type="text" class="input-lg form-control fg-input" id="start_date"
                                   placeholder="Seleccionar Fecha" ng-model="lote.start_date"/>
                        </div>
                        <div class="form-group fg-line">
                            <label for="start_time">Hora de Ingreso</label>
                            <input type="text" class="input-lg form-control fg-input" id="start_time"
                                   placeholder="Seleccionar Hora" ng-model="lote.start_time"/>
                        </div>
                        <div class="form-group fg-line">
                            <label for="capacity">Capacidad</label>
                            <input type="text" class="input-lg form-control fg-input" id="capacity"
                                   placeholder="Capacidad # Kg" ng-model="lote.capacity"/>
                        </div>
                        <div class="form-group fg-line">
                            <label for="category">Categoría</label>
                            <input type="text" class="input-lg form-control fg-input" id="category"
                                   placeholder="Seleccionar Categoría" ng-model="lote.category"/>
                        </div>
                        <div class="form-group fg-line">
                            <label for="storage_time">Tiempo de Almacenamiento</label>
                            <input type="text" class="input-lg form-control fg-input" id="storage_time"
                                   placeholder="Número de Horas" ng-model="lote.storage_time"/>
                        </div>
                        <div class="form-group fg-line">
                            <label for="sector">Sector</label>
                            <input type="text" class="input-lg form-control fg-input" id="sector"
                                   placeholder="Seleccionar Sector" ng-model="lote.sector"/>
                        </div>
                        <div class="form-group fg-line">
                            <label for="phase">Etapa</label>
                            <input type="text" class="input-lg form-control fg-input" id="phase"
                                   placeholder="Seleccionar Etapa" ng-model="lote.phase"/>
                        </div>
                        <div class="form-group fg-line">
                            <label for="responsible">Responsable</label>
                            <input type="text" class="input-lg form-control fg-input" id="responsible"
                                   placeholder="Ingresar Responsable" ng-model="lote.responsible"/>
                        </div>

                        <div class="row">
                            <div class="col-sm-6 m-b-20">
                                <div class="toggle-switch">
                                    <label for="presion" class="ts-label">Presión</label>
                                    <input id="presion" type="checkbox" hidden="hidden" ng-model="lote.presion">
                                    <label for="presion" class="ts-helper"></label>
                                </div>
                            </div>

                            <div class="col-sm-6 m-b-20">
                                <div class="toggle-switch">
                                    <label for="temperature" class="ts-label">Temperatura</label>
                                    <input id="temperature" type="checkbox" hidden="hidden" ng-model="lote.temperature">
                                    <label for="temperature" class="ts-helper"></label>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-sm m-t-10">Guadar</button>
