<header id="header" data-ng-include="'material/template/header.html'" data-ng-controller="headerCtrl as hctrl"></header>

<section id="main">
    <aside id="sidebar" data-ng-include="'material/template/sidebar-left.html'"
           data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>

    <section id="content" data-ng-controller="EmpacadoController">
        <div class="container">

            <div class="block-header">
                <h2>{{package.name}}</h2>

            </div>
            <div class="card">
                <div class="card-body card-padding">

                    <form role="form" data-ng-submit="save()">
                        <!--<div class="form-group fg-line">
                            <label for="codigo_lote">Código de Lote</label>
                            <input type="number" class="input-lg form-control fg-input" id="codigo_lote"
                                   placeholder="Número de lote" ng-model="empacado.id"/>
                        </div>-->
                        <div class="form-group fg-line">
                            <label for="fruit_flow">Flujo de Fruta</label>
                            <input type="number" class="input-lg form-control fg-input" id="fruit_flow"
                                   ng-change="updateBarFruitFlowEmpacado(empacado.fruit_flow)"
                                   ng-model="empacado.fruit_flow"
                                   placeholder="Flujo de fruta por día # Kg" max="{{maxFlow}}" ng-disabled="disabled"
                                   required/>
                        </div>
                        <div class="form-group fg-line">
                            <progressbar class="progress-striped active m-b-10" value="dynamicFlow" type="{{typeFlow}}"
                                         ng-disabled="disabled">
                            </progressbar>
                        </div>

                        <div class="form-group fg-line">
                            <label for="fruit_flow">Rendimiento</label>
                            <input type="number" class="input-lg form-control fg-input" id="production"
                                   ng-change="updateBarProduction(empacado.production)" ng-model="empacado.production"
                                   placeholder="Número de cajas por persona" max="{{maxProduction}}"
                                   ng-disabled="disabled" required/>
                        </div>
                        <div class="form-group fg-line">
                            <progressbar class="progress-striped active m-b-10" value="dynamicProduction"
                                         type="{{typeProduction}}" ng-disabled="disabled">
                            </progressbar>
                        </div>

                        <div class="form-group fg-line">
                            <label for="capacity">Capacidad</label>
                            <input type="munber" class="input-lg form-control fg-input" id="capacity"
                                   placeholder="Número de personas" ng-model="empacado.capacity"
                                   ng-disabled="disabled" required/>
                        </div>
                        <div class="form-group fg-line">
                            <label for="responsible">Responsable</label>
                            <input type="text" class="input-lg form-control fg-input" id="responsible"
                                   placeholder="Ingresar Responsable" ng-model="empacado.responsible"
                                   ng-disabled="disabled" required/>
                        </div>

                        <div class="row">
                            <div class="col-sm-12 m-b-20">
                                <div class="toggle-switch">
                                    <label for="temperature" class="ts-label">Temperatura</label>
                                    <input id="temperature" type="checkbox" hidden="hidden"
                                           ng-model="empacado.temperature" ng-disabled="disabled">
                                    <label for="temperature" class="ts-helper"></label>
                                </div>
                            </div>

                        </div>

                        <button type="submit" class="btn btn-primary btn-sm m-t-10" ng-hide="!showButton">Guardar
                        </button>
                    </form>
                    <div ng-hide="hideMenu">
                        <button ng-click="anterior()" class="btn btn-primary btn-sm m-t-10" ng-hide="showButton">
                            Anterior
                        </button>
                        <button ng-click="siguiente()" class="btn btn-primary btn-sm m-t-10" ng-hide="showButton">
                            Siguiente
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
<footer id="footer" data-ng-include="'material/template/footer.html'"></footer>
