<div class="sidebar-inner c-overflow">
    <div class="profile-menu">
        <a href="" toggle-submenu>
            <div class="profile-pic">
                <img src="material/assets/img/uvilla.png" alt="">
            </div>

            <div class="profile-info">
                TANKAY
            </div>
        </a>

    </div>

    <ul class="main-menu" ng-controller="HeaderController as menu">
        <li data-ui-sref-active="active" ng-repeat="item in menu.menus.main">
            <a ui-sref='{{item.link}}' mean-token="item.link" data-ng-click="mactrl.sidebarStat($event)">
                <i class="zmdi {{item.icon}}"></i> {{item.title}}
            </a>
        </li>

    </ul>
</div>
